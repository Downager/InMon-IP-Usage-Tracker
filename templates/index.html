<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>第一校區 IP 使用狀態查詢</title>
  </head>
  <body>
    <h1>第一校區 IP 使用狀態查詢</h1>
    <form action="/search" method="post">
      <input type="radio" name="record" value="latest" checked="checked"> 最新紀錄
      <input type="radio" name="record" value="history"> 歷史紀錄
      <br><br>
      <label for="daterange">請選擇日期：</label>
      <select name="daterange">
        <option value="all">全部</option>
        <option value="7">七天</option>
        <option value="30">一個月</option>
        <option value="90">三個月</option>
        <option value="180">六個月</option>
      </select>
      <br><br>
      <label for="address">請輸入 IP：</label>
      <input type="text" name="address">
      <select name="netmask">
        <option value="/32">/32</option>
        <option value="/24">/24</option>
        <option value="/17">/17</option>
      </select>
      <input type="submit" value="Submit">
    </form>
    <hr><!-- 這是分隔線 -->
  </body>
</html>
